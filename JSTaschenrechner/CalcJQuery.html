<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="Taschenrechner.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="CalcJQuery.js"></script>
</head>
<body>

<form name="frame" class="xyz">
	<div class="container">

		<input type="text" name="display"id="display">

		<div class="btn-group">
			<button type="reset" class="btn btn-default btn-lg clear" value="C" > C </button>
			<button type="reset" class="btn btn-default btn-lg click quad" value="^2" > ^2 </button>
			<button type="reset" class="btn btn-default btn-lg click sqrt" value="sqrt" > sqrt </button>
			<button type="button" class="btn btn-default btn-lg click" value="/"> / </button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg click" value="7" > 7 </button>
			<button type="button" class="btn btn-default btn-lg click" value="8" > 8 </button>
			<button type="button" class="btn btn-default btn-lg click" value="9"> 9 </button>
			<button type="button" class="btn btn-default btn-lg click" value="*" > * </button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg click" value="4" > 4 </button>
			<button type="button" class="btn btn-default btn-lg click" value="5"> 5 </button>
			<button type="button" class="btn btn-default btn-lg click" value="6" > 6 </button>
			<button type="button" class="btn btn-default btn-lg click" value="-" > - </button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg click" value="1" > 1 </button>
			<button type="button" class="btn btn-default btn-lg click" value="2" > 2 </button>
			<button type="button" class="btn btn-default btn-lg click" value="3" > 3 </button>
			<button type="button" class="btn btn-default btn-lg click" value="+" > + </button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-lg click" value="0" > 0 </button>
			<button type="button" class="btn btn-default btn-lg click" value="00" > 00 </button>
			<button type="button" class="btn btn-default btn-lg click" value="," > . </button>
			<button type="button" class="btn btn-default btn-lg evalu" value="evalu" > = </button>
		</div>
	</div>
</form>


<textarea id="sheet" style="width: 100%; height: 800px">
</textarea>

</body>
</html>
