<!DOCTYPE html>
<html>
<head>
	<title>Adress Book</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0/dist/css/bootstrap-theme.min.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="nav navbar-nav">
			<ul class=" nav navbar-nav">
				<li>
					<a href="#"><h2>Address Book</h2></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="containter" id="adbook">
		<table class="table table-hover" id="tbl">
			<thead>
				<tr>
					<th data-field="id">ID</th>
					<th data-field="firstName"><i class="glyphicon glyphicon-heart"></i>  Vorname</th>
					<th data-field="lastName"><i class="glyphicon glyphicon-heart"></i>  Nachname</th>
					<th data-field="address"><i class="glyphicon glyphicon-home"></i>  Adresse</th>
					<th data-field="number"><i class="glyphicon glyphicon-pencil"></i>  Telefonnummer</th>
					<th data-field="mobile"><i class="glyphicon glyphicon-asterisk"></i>  Mobil</th>
					<th data-field="mail"><i class="glyphicon glyphicon-tag"></i>  Email</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
<form name="formular" class="form-horizontal" onsubmit="return val()"> <!--onsubmit="val()"-->
	<div class="form-group">
		<label class="col-sm-2 control-label">Vorname</label>
		<div class="col-sm-10">
			<input name="firstName" type="text" class="form-control" id="inputfirstName" placeholder="Vorname" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Nachname</label>
		<div class="col-sm-10">
			<input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Nachname" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Adresse</label>
		<div class="col-sm-10">
			<input name="address" type="text" class="form-control" id="inputAddress" placeholder="Adresse" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Telefonnummer</label>
		<div class="col-sm-10">
			<input name="number" type="text" class="form-control" id="inputNumber" placeholder="Telefonnummer" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Mobil</label>
		<div class="col-sm-10">
			<input name="mobile" type="text" class="form-control" id="inputMobile" placeholder="Mobil" >
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input name="email" type="text" class="form-control" id="inputEmail3" placeholder="Email" >
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="addContact" name="submit" type="submit" class="btn btn-default">Kontakt hinzuf√ºgen</button>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<input id="update" type="button" class="btn btn-default" value="aktualisieren" onclick="updateContact()"/><!--onclick="updateContact()"-->
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<input id="cancel" type="button" class="btn btn-default" value="abbrechen" onclick="clearForm()" /> <!--onclick="clearForm()"-->
		</div>
	</div>
</form>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
	<script src="JSAB.js"></script>
</body>
</html>
